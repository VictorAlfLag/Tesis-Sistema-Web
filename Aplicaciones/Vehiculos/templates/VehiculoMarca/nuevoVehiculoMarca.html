{% extends "plantilla_admin.html" %}

{% block body %} 

<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded p-4">
        <h6 class="mb-4 text-white text-center">Nueva Marca de Vehículo</h6> 
        
        <form method="POST" action="{% url 'guardar_vehiculo_marca' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nombre_vma_veh" class="form-label text-white">Nombre de la Marca</label>
                <input type="text" class="form-control" id="nombre_vma_veh" name="nombre_vma_veh" 
                        value="{{ nombre_anterior|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="logo_vma_veh" class="form-label text-white">Logo de la Marca</label>
                <input type="file" class="form-control bg-dark text-white" id="logo_vma_veh" name="logo_vma_veh" accept="image/*">
                <small class="form-text text-white-50 mt-2">Opcional. Formatos: JPG, PNG, GIF, etc.</small>
            </div>

            <div class="mb-3">
                <label for="descripcion_vma_veh" class="form-label text-white">Descripción de la Marca</label>
                <textarea class="form-control" id="descripcion_vma_veh" name="descripcion_vma_veh" rows="3">{{ descripcion_anterior|default:'' }}</textarea>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success me-2">Guardar Marca</button>
                <a href="{% url 'listado_vehiculo_marca' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
