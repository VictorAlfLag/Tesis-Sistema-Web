{% extends "plantilla_admin.html" %}

{% block body %} 

<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded p-4">
        <h6 class="mb-4 text-white text-center">Editar Marca de Vehículo</h6> 
        
        <form method="POST" action="{% url 'proceso_actualizar_vehiculo_marca' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <input type="hidden" name="id" value="{{ VehiculoMarcaEditar.id }}">

            <div class="mb-3">
                <label for="nombre" class="form-label text-white">Nombre de la Marca</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       value="{{ VehiculoMarcaEditar.nombre }}" required>
            </div>

            <div class="mb-3">
                <label for="logo" class="form-label text-white">Logo de la Marca</label>
                <input type="file" class="form-control bg-dark text-white" id="logo" name="logo" accept="image/*">
                {% if VehiculoMarcaEditar.logo %}
                    <small class="form-text text-white-50 mt-2">Logo actual: <img src="{{ VehiculoMarcaEditar.logo.url }}" alt="Logo actual" style="max-width: 80px; max-height: 80px;"></small>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="clear_logo" name="clear_logo">
                        <label class="form-check-label text-white" for="clear_logo">Eliminar logo actual</label>
                    </div>
                {% else %}
                    <small class="form-text text-white-50 mt-2">No hay logo actual.</small>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label text-white">Descripción de la Marca</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ VehiculoMarcaEditar.descripcion }}</textarea>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success me-2">Actualizar Marca</button>
                <a href="{% url 'listado_vehiculo_marca' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
