{% extends "plantilla_admin.html" %}

{% block body %} 

<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded p-4">
        <h6 class="mb-4 text-white text-center">Editar Modelo de Vehículo</h6> 
        
        <form method="POST" action="{% url 'proceso_actualizar_vehiculo_modelo' %}">
            {% csrf_token %}
            
            <input type="hidden" name="id_vmo_veh" value="{{ VehiculoModeloEditar.id_vmo_veh }}">

            <div class="mb-3">
                <label for="marca_vmo_veh" class="form-label text-white">Marca</label>
                <select class="form-select" id="marca_vmo_veh" name="marca_vmo_veh" required>
                    <option value="">Seleccione una marca</option>
                    {% for marca in vehiculo_marcas %}
                        <option value="{{ marca.id_vma_veh }}" 
                                {% if marca.id_vma_veh == VehiculoModeloEditar.marca_vmo_veh.id_vma_veh %}selected{% endif %}>
                            {{ marca.nombre_vma_veh }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="nombre_vmo_veh" class="form-label text-white">Nombre del Modelo</label>
                <input type="text" class="form-control" id="nombre_vmo_veh" name="nombre_vmo_veh" 
                        value="{{ VehiculoModeloEditar.nombre_vmo_veh }}" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="anio_inicio_produccion_vmo_veh" class="form-label text-white">Año Inicio Producción</label>
                    <input type="number" class="form-control" id="anio_inicio_produccion_vmo_veh" name="anio_inicio_produccion_vmo_veh" 
                            value="{{ VehiculoModeloEditar.anio_inicio_produccion_vmo_veh|default_if_none:'' }}" 
                            min="1900" max="2100">
                </div>
                <div class="col-md-6">
                    <label for="anio_fin_produccion_vmo_veh" class="form-label text-white">Año Fin Producción</label>
                    <input type="number" class="form-control" id="anio_fin_produccion_vmo_veh" name="anio_fin_produccion_vmo_veh" 
                            value="{{ VehiculoModeloEditar.anio_fin_produccion_vmo_veh|default_if_none:'' }}" 
                            min="1900" max="2100">
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcion_vmo_veh" class="form-label text-white">Descripción del Modelo</label>
                <textarea class="form-control" id="descripcion_vmo_veh" name="descripcion_vmo_veh" rows="3">{{ VehiculoModeloEditar.descripcion_vmo_veh }}</textarea>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success me-2">Actualizar Modelo</button>
                <a href="{% url 'listado_vehiculo_modelo' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
