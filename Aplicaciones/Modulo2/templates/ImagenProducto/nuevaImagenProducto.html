{% extends "plantilla_admin.html" %}
{% block body %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded p-4 mb-4">
        <div class="card-title text-center">
            <h3 class="mb-0 text-white"><b>Nueva Imagen de Producto</b></h3>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="bg-secondary rounded p-4">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'guardar_imagen_producto' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="producto" class="form-label text-white">Producto:</label>
                        <select name="producto" id="producto" class="form-select" required>
                            <option value="">Seleccione un producto</option>
                            {% for prod in productos %}
                                <option value="{{ prod.id }}" {% if prod.id == producto_seleccionado %}selected{% endif %}>{{ prod.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label text-white">Imagen del Producto:</label>
                        <input type="file" name="imagen" class="form-control" id="imagen" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="es_principal" class="form-check-input" id="es_principal" {% if es_principal_anterior %}checked{% endif %}>
                        <label class="form-check-label text-white" for="es_principal">Es Imagen Principal</label>
                    </div>

                    <div class="mb-3">
                        <label for="orden" class="form-label text-white">Orden de visualizaci√≥n:</label>
                        <input type="number" name="orden" class="form-control" id="orden" 
                               placeholder="Ingrese el orden (opcional)" min="0"
                               value="{{ orden_anterior|default:'' }}">
                    </div>
                    
                    <button type="submit" class="btn btn-danger me-2">Guardar</button>
                    <a href="{% url 'listado_imagenes_producto' %}" class="btn btn-outline-primary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
