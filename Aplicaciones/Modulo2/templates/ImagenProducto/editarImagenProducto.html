{% extends "plantilla_admin.html" %}

{% block body %}
<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded p-4 mb-4">
        <div class="card-title text-center">
            <h3 class="mb-0 text-white"><b>EDITAR IMAGEN DE PRODUCTO</b></h3>
        </div>
    </div>

    <div class="bg-secondary rounded p-4">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'proceso_actualizar_imagen_producto' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ImagenProductoEditar.id}}">

                    <div class="mb-3">
                        <label for="producto" class="form-label text-white">Producto:</label>
                        <select name="producto" id="producto" class="form-select" required>
                            <option value="">Seleccione un producto</option>
                            {% for prod in productos %}
                                <option value="{{ prod.id }}" {% if prod.id == ImagenProductoEditar.producto.id %}selected{% endif %}>{{ prod.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label text-white">Imagen del Producto:</label>
                        {% if ImagenProductoEditar.imagen %}
                            <p class="text-white">Imagen actual: <a href="{{ ImagenProductoEditar.imagen.url }}" target="_blank">{{ ImagenProductoEditar.imagen.name }}</a></p>
                        {% endif %}
                        <input type="file" name="imagen" class="form-control" id="imagen">
                        <small class="form-text text-muted">Deja en blanco para mantener la imagen actual.</small>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="es_principal" class="form-check-input" id="es_principal" {% if ImagenProductoEditar.es_principal %}checked{% endif %}>
                        <label class="form-check-label text-white" for="es_principal">Es Imagen Principal</label>
                    </div>

                    <div class="mb-3">
                        <label for="orden" class="form-label text-white">Orden de visualizaci√≥n:</label>
                        <input type="number" name="orden" class="form-control" value="{{ImagenProductoEditar.orden|default:''}}" id="orden" placeholder="Ingrese el orden (opcional)" min="0">
                    </div>
                    
                    <br>
                    <button type="submit" class="btn btn-warning me-2">Actualizar</button>
                    <a href="{% url 'listado_imagenes_producto' %}" class="btn btn-outline-primary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
