{% extends "plantilla_admin.html" %}
{% block body %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded p-4 mb-4">
        <div class="card-title text-center">
            <h3 class="mb-0 text-white"><b>Nueva Categoría</b></h3>
        </div>
        <!-- Mensajes de Django (para errores de validación) -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="bg-secondary rounded p-4">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'guardar_categoria' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-white">Nombre:</label>
                        <!-- NO es necesario cambiar el atributo 'name' (sigue siendo 'nombre') -->
                        <!-- CORREGIDO: El valor de retorno debe usar los nombres de contexto de la vista (nombre_anterior) -->
                        <input type="text" name="nombre" class="form-control" id="nombre" 
                               placeholder="Ingrese el nombre de la categoría" 
                               value="{{ nombre_anterior|default:'' }}" required>
                        </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label text-white">Descripción:</label>
                        <!-- NO es necesario cambiar el atributo 'name' (sigue siendo 'descripcion') -->
                        <!-- CORREGIDO: El valor de retorno debe usar los nombres de contexto de la vista (descripcion_anterior) -->
                        <textarea name="descripcion" id="descripcion" class="form-control" rows="3" 
                                  placeholder="Ingrese la descripción">{{ descripcion_anterior|default:'' }}</textarea>
                        </div>
                    
                    <button type="submit" class="btn btn-danger me-2">Guardar</button>
                    <a href="{% url 'listado_categorias' %}" class="btn btn-outline-primary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
