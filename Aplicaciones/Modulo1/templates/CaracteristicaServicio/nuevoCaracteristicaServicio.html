{% extends "plantilla_admin.html" %}
{% block body %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded p-4 mb-4">
        <div class="card-title text-center">
            <h3 class="mb-0 text-white"><b>Nueva Característica de Servicio</b></h3>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="bg-secondary rounded p-4">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'guardar_caracteristica_servicio' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="tipo_mantenimiento" class="form-label text-white">Tipo de Mantenimiento:</label>
                        <select name="tipo_mantenimiento" id="tipo_mantenimiento" class="form-select" required>
                            <option value="">-- Seleccione un tipo de mantenimiento --</option>
                            {% for tipo in tipos_mantenimiento %}
                                <option value="{{ tipo.id_tim_mod1 }}" {% if tipo.id_tim_mod1 == tipo_mantenimiento_anterior %}selected{% endif %}>
                                    {{ tipo.nombre_tim_mod1 }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-white">Nombre de la Característica:</label>
                        <input type="text" name="nombre" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre de la característica del servicio"
                               value="{{ nombre_anterior|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label text-white">Descripción Detallada:</label>
                        <textarea name="descripcion" id="descripcion" class="form-control" rows="5"
                                  placeholder="Ingrese una descripción detallada de la característica">{{ descripcion_anterior|default:'' }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-danger me-2">Guardar</button>
                    <a href="{% url 'listado_caracteristica_servicio' %}" class="btn btn-outline-primary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
