{% extends "plantilla_admin.html" %}

{% block body %}
<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded p-4 mb-4">
        <div class="card-title text-center">
            <h3 class="mb-0 text-white"><b>EDITAR TIPO DE COMBUSTIBLE</b></h3>
        </div>
    </div>

    <div class="bg-secondary rounded p-4">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'proceso_actualizar_tipo_combustible' %}" method="post">
                    {% csrf_token %}
                    <!-- CORRECCIÓN 1: Usar el nombre de campo ID correcto: id_tco_mod3 -->
                    <input type="hidden" name="id" value="{{ TipoCombustibleEditar.id_tco_mod3 }}">

                    <div class="mb-3">
                        <label for="nombre" class="form-label text-white">Nombre:</label>
                        <!-- CORRECCIÓN 2: Usar el nombre de campo NOMBRE correcto: nombre_tco_mod3 -->
                        <input type="text" name="nombre" class="form-control" 
                               value="{{ TipoCombustibleEditar.nombre_tco_mod3 }}" 
                               id="nombre" placeholder="Ingrese el nombre del tipo de combustible" required>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-warning me-2">Actualizar</button>
                    <a href="{% url 'listado_tipos_combustible' %}" class="btn btn-outline-primary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
